window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Fixed
    style: Regular
  bold:
    family: Iosevka Fixed
    style: Bold
  italic:
    family: Iosevka Fixed
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

