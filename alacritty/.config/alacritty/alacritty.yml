env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  dynamic_title: true
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Fixed
    style: Regular
  bold:
    family: Iosevka Fixed
    style: Bold
  italic:
    family: Iosevka Fixed
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Colors (sonokai - shusia)
# https://github.com/sainnhe/sonokai/tree/master/alacritty#shusia 
colors:
  primary:
    background: "0x2d2a2e"
    foreground: "0xe3e1e4"
  normal:
    black: "0x1a181a"
    red: "0xf85e84"
    green: "0x9ecd6f"
    yellow: "0xe5c463"
    blue: "0x7accd7"
    magenta: "0xab9df2"
    cyan: "0xef9062"
    white: "0xe3e1e4"
  bright:
    black: "0x1a181a"
    red: "0xf85e84"
    green: "0x9ecd6f"
    yellow: "0xe5c463"
    blue: "0x7accd7"
    magenta: "0xab9df2"
    cyan: "0xef9062"
    white: "0xe3e1e4"

bell:
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Insert,   mods: Shift,   action: PasteSelection   }
  - { key: Key0,     mods: Control, action: ResetFontSize    }
  - { key: Equals,   mods: Control, action: IncreaseFontSize }
  - { key: Minus,    mods: Control, action: DecreaseFontSize }

  - { key: J, mods: Control|Shift, action: ScrollPageDown }
  - { key: K, mods: Control|Shift, action: ScrollPageUp   }
